<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">

                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"> </button>

                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">

            <ul class="grid-elements">

            </ul>

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="editPopup">
        <div class="popup__container">
            <form class="popup__form" id="formEdit" name="dataEdit" action=".">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input" required value="Жак-Ив Кусто" name="name" placeholder="Имя">
                <input type="text" class="popup__input" required value="Исследователь океана" name="status" placeholder="Статус">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="addPopup">
        <div class="popup__container">
            <form class="popup__form" id="formAdd" name="dataEdit" action=".">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__input" required value="" name="title" placeholder="Название">
                <input type="text" class="popup__input" required value="" name="image" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup" id="fullPopup">
        <div class="popup__full">
            <button type="button" class="popup__close"></button>
            <img src="#" alt="#" class="popup__img">
            <p class="popup__full-title"></p>
        </div>
    </section>
    <template id="temlateElements">
    <li class="grid-elements__element">
      <img class="grid-elements__img" src="#" alt="Картинка">
      <button type="button" class="grid-elements__delete"></button>
      <div class="grid-elements__wrapper">
        <h2 class="grid-elements__title"></h2>
        <button type="button" class="grid-elements__like"></button>
      </div>
    </li>
  </template>
    <script src="./scripts/initial-newElements.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
