<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container-avatar">
                <img class="profile__avatar" src="https://placeholder.com/" alt="Аватар">
                <button class="profile__edit-avatar"></button>
            </div>
            
            <div class="profile__info">
                <h1 class="profile__title"></h1>
                <button type="button" class="profile__edit-button"> </button>

                <p class="profile__subtitle"></p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">

            <ul class="grid-elements">

            </ul>

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="editPopup">
        <div class="popup__container">
            <form class="popup__form" id="formEdit" name="dataEdit" action="." novalidate>
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__input-container">
                    <input type="text" class="popup__input" required  name="name" id="name" placeholder="Имя" minlength="2" maxlength="40">
                    <span id="name-error" class="popup__error"></span>
                </div>
                <div class="popup__input-container">
                    <input type="text" class="popup__input" required  id="status" name="about" placeholder="Статус" minlength="2" maxlength="200">
                    <span id="status-error" class="popup__error"></span>
                </div>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="addPopup">
        <div class="popup__container">
            <form class="popup__form" id="formAdd" name="dataEdit" action="." novalidate>
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__input-container">
                    <input type="text" class="popup__input" required id="pic-name" name="name" placeholder="Название" minlength="2" maxlength="30">
                    <span id="pic-name-error" class="popup__error"></span>
                </div>
                <div class="popup__input-container">
                    <input type="url" class="popup__input" required id="pic-link" name="link" placeholder="Ссылка на картинку">
                    <span id="pic-link-error" class="popup__error"></span>
                </div>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup" id="deletePopup">
        <div class="popup__container">
            <form class="popup__form" id="formDelete" name="delete-form" novalidate>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="submit" class="popup__submit">Да</button>
            <button type="button" class="popup__close"></button>
        </form>
    </div>
    </section>
    <section class="popup" id="avatarPopup">
        <div class="popup__container">
            <form class="popup__form" id="formAvatar" name="avatar-form" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <input type="url" class="popup__input" id="avatar-link" name="link" placeholder="Название" required>
            <span id="avatar-link-error" class="popup__error"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
            <button type="button" class="popup__close"></button>
        </form>
    </div>
    </section>
    <section class="popup" id="fullPopup">
        <div class="popup__full">
            <button type="button" class="popup__close"></button>
            <img src="#" alt="#" class="popup__img">
            <p class="popup__full-title"></p>
        </div>
    </section>
    <template id="temlateElements">
    <li class="grid-elements__element">
      <img class="grid-elements__img" src="#" alt="Картинка">
      <button class="grid-elements__delete"></button>
      <div class="grid-elements__wrapper">
        <h2 class="grid-elements__title"></h2>
        <div class="grid-elements__like-container">
        <button type="button" class="grid-elements__like"></button>
        <p class="grid-elements__like-number"></p>
       </div>
      </div>
    </li>
  </template>
</body>

</html>
